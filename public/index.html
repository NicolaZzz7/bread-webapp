<!DOCTYPE html>
<html>
<head>
  <title>Каталог хлеба</title>
  <style>
    :root {
      /* Светлая тема по умолчанию */
      --bg-color: #fff;
      --text-color: #000;
      --table-bg: #f2f2f2;
      --border-color: #ddd;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        /* Тёмная тема */
        --bg-color: #1a1a1a;
        --text-color: #e0e0e0;
        --table-bg: #2d2d2d;
        --border-color: #444;
      }
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      border: 1px solid var(--border-color);
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: var(--table-bg);
      color: var(--text-color);
    }

    /* Отзывчивость для мобильных устройств */
    @media (max-width: 600px) {
      table {
        display: block;
        overflow-x: auto;
      }

      th, td {
        min-width: 100px;
        padding: 8px;
      }

      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <h1>Каталог хлеба</h1>
  <table id="catalogTable">
    <tr><th>Название</th><th>100г</th><th>500г</th><th>750г</th></tr>
  </table>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('catalog')) {
      fetch('/api/catalog')
        .then(response => response.json())
        .then(data => {
          const table = document.getElementById('catalogTable');
          for (let breadId in data) {
            const item = data[breadId];
            const row = table.insertRow();
            row.insertCell(0).innerText = item.name;
            row.insertCell(1).innerText = item.price_100 > 0 ? `${item.price_100}₽` : '-';
            row.insertCell(2).innerText = item.price_500 > 0 ? `${item.price_500}₽` : '-';
            row.insertCell(3).innerText = item.price_750 > 0 ? `${item.price_750}₽` : '-';
          }
        })
        .catch(error => {
          console.error('Ошибка загрузки данных:', error);
          document.getElementById('catalogTable').innerHTML += '<tr><td colspan="4">Ошибка загрузки каталога.</td></tr>';
        });
    }
  </script>
</body>
</html>
